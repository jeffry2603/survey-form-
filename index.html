<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select {
            height: 40px;
        }

        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            height: 20px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            position: relative;
            width: 60px;
            font-size: 30px;
            color: #1715b8;
            cursor: pointer;
        }

        .rating label:before {
            content: '\2605';
            position: absolute;
            opacity: 0.6;
        }

        .rating label:hover:before,
        .rating label:hover~label:before,
        .rating input:checked~label:before {
            opacity: 1;
        }

        .satisfaction label {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Rate your purchase:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1"></label>
                </div>
            </div>

            <div class="form-group">
                <label for="satisfaction">How satisfied are you with the purchase?</label>
                <div class="satisfaction">
                    <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied">
                    <label for="unsatisfied">Unsatisfied</label>
                    <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                    <label for="satisfied">Satisfied</label>
                    <input type="radio" id="verySatisfied" name="satisfaction" value="verySatisfied">
                    <label for="verySatisfied">Very satisfied</label>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
